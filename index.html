<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Male Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="header-1 mt-3 text-center">
      <h2 style="font-size: 28px">
        Mess <span style="color: #ffc107"> Meal Calculation </span>
      </h2>
      <label for="">Date:</label>
      <input type="date" id="date" />
    </div>
    <div class="container d-flex">
      <div class="mess mt-1">
        <div class="joma mt-2">
          <h6>Total joma tk*</h6>
          <input type="text" placeholder="total joma taka" id="total" />
        </div>
        <div class="bazer mt-2">
          <h6>Total Barzer Khoroj*</h6>
          <input type="text" placeholder="Total bazer taka" id="bazer" />
        </div>
        <div class="meal mt-2">
          <h6>Total Meal*</h6>
          <input type="text" placeholder="Enter total meal" id="meal2" />
        </div>
      </div>
      <div class="rate">
        <div class="output m-4">
          <h6 class="fs-7">Date: <span id="showdate"></span></h6>
          <h3 class="fs-6">Take Aca: ৳ <span id="takaaca">0</span></h3>
          <h1 class="fs-4" style="color: green">
            Male Rate:৳ <span id="rate">0</span>
          </h1>
        </div>
      </div>
    </div>
    <div class="mt-1 text-center">
      <button class="btn btn-success" id="all-rate">Male Rate</button>
    </div>

    <div class="container">
      <table class="table">
        <thead>
          <tr>
            <th>#No</th>
            <th>Name</th>
            <th>Joma(tk)</th>
            <th>Khoroj(tk)</th>
            <th>Meal</th>
            <th>Debe(tk)</th>
            <th>Pabe(tk)</th>
          </tr>
        </thead>
        <tbody id="tbody"></tbody>
      </table>
    </div>

    <div class="container-1 d-flex mt-4">
      <div class="input-group d-block">
        <h6>Name*</h6>
        <input
          type="text"
          placeholder="Enter your full name"
          id="name"
          required
        />
      </div>
      <div class="input-group d-block">
        <h6>Joma(tk)*</h6>
        <input
          type="number"
          min="1"
          placeholder="Enter take joma"
          id="jomatk"
          required
        />
      </div>
      <div class="input-group d-block">
        <h6>Meal*:</h6>
        <input
          type="number"
          min="1"
          placeholder="Enter Meal"
          id="usemeal"
          required
        />
      </div>
    </div>

    <button id="addmember" class="add mt-4">Addmember Info</button>

    <script src="index.js"></script>
  </body>
</html>
